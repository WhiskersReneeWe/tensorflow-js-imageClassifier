<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MobileNet Tensorflow Image Classifier - Renee Liu</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
                            Loading MobileNet Model ...
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <input type="file" id="image-selector" class="form-control border-0">

                    </div>
                    <div class="col-6">
                        <button id="predict-button" class="btn btn-success float-right">Predict!</button>

                    </div>

                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <h2 class="ml-3">Top Predictions</h2>
                        <ol id="prediction-list"></ol>

                    </div>


                </div>
                <hr>

                <div class="row">
                    <div class="col-12">
                        <h2 class="ml-3">Image</h2>
                        <img src="" id="selected-image" class="ml-3" />

                    </div>


                </div>

            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
        <script src="ImageNet_classes.js"></script>
        <script src="predictHW1.js"></script>

    </body>
</html>
